<!DOCTYPE html>
<html >
  <head>
    <title>My web page</title>
    <style>
      @media print{
        .screen-only{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
      <p class="screen-only">This paragraph wont apperar where you going to print this page.</p>
    </form>
  </body>
</html>
